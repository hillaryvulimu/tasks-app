name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to deploy branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Create and switch to the deploy branch
          git checkout -b deploy

          # Remove all files from the deploy branch
          git rm -r --cached .

          # Copy files from dist to the root directory
          cp -r dist/* .

          # Add all files and commit changes
          git add .
          git commit -m "Deploy updates from main branch"

          # Push to deploy branch
          git push origin deploy --force
